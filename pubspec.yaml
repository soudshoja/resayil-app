name: resayil_app
description: "Resayil WhatsApp Business - Mobile App"
publish_to: "none"
version: 1.0.0+26022302

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # HTTP Client
  dio: ^5.7.0

  # Navigation
  go_router: ^14.8.1

  # Models
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Storage & Security
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.3.4

  # UI
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.8

  # Local Database
  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.5.28
  path: ^1.9.0

  # Utils
  connectivity_plus: ^6.1.2
  timeago: ^3.7.0
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  url_launcher: ^6.3.1
  mime: ^2.0.0

  # Firebase Push Notifications
  firebase_core: ^3.10.0
  firebase_messaging: ^15.2.0
  flutter_local_notifications: ^18.0.1

  # Video Playback
  video_player: ^2.8.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  build_runner: ^2.4.14
  riverpod_generator: ^2.6.3
  drift_dev: ^2.22.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/fonts/
